name: Build

on:
  push:
    branches: ["*"]

jobs:

  build_windows:
    runs-on: ["windows-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: "cl /Wall /link /out:unansi.exe"

  build_linux:
    runs-on: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: "gcc -Wall unansi.c -o unansi"
